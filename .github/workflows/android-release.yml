name: Android Release

on:
  push:
    tags:
      - 'v*' # Trigger when you push a tag like v1.0.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Add Android Platform if missing
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Decode and Verify Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | tr -d '[:space:]' | base64 --decode > android/release.keystore
          FILE_SIZE=$(stat -c%s "android/release.keystore")
          echo "Keystore file created. Size: $FILE_SIZE bytes"
          if [ $FILE_SIZE -lt 100 ]; then
            echo "ERROR: Keystore file is too small! Check ANDROID_KEYSTORE_BASE64 secret."
            exit 1
          fi

      - name: Build Android Bundle (AAB)
        run: |
          cd android
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Upload to Google Play (Internal Track)
        env:
          PLAY_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -z "$PLAY_JSON" ]; then
            echo "ERROR: GOOGLE_PLAY_SERVICE_ACCOUNT_JSON secret is empty!"
            exit 1
          fi
          echo "$PLAY_JSON" > google-play-key.json
          
          # Verify the JSON is valid
          if ! jq . google-play-key.json > /dev/null 2>&1; then
            echo "ERROR: The content of GOOGLE_PLAY_SERVICE_ACCOUNT_JSON is NOT valid JSON."
            echo "Make sure you pasted the ENTIRE content of the JSON file, including the { and }."
            exit 1
          fi

          fastlane supply \
            --aab android/app/build/outputs/bundle/release/app-release.aab \
            --json_key google-play-key.json \
            --package_name com.dronacharya.app \
            --track internal
