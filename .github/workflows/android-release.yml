name: Android Release

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build web app
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build

      - name: Add Android Platform if missing
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Decode and Verify Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "ERROR: ANDROID_KEYSTORE_BASE64 secret is MISSING!"
            exit 1
          fi
          echo "$KEYSTORE_BASE64" | tr -d '[:space:]' | base64 --decode > android/release.keystore
          FILE_SIZE=$(stat -c%s "android/release.keystore")
          echo "Keystore file created. Size: $FILE_SIZE bytes"

      - name: Build Android Bundle (AAB)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/release.keystore \
            -Pandroid.injected.signing.store.password="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.ANDROID_KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.ANDROID_KEY_PASSWORD }}"

      - name: Debug - List Build Outputs
        if: failure()
        run: |
          echo "Listing android directory structure to find the AAB..."
          find android -name "*.aab" || echo "No AAB files found anywhere."

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dronacharya-app-bundle
          path: android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Upload to Google Play (Internal Track)
        env:
          PLAY_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$PLAY_JSON" > google-play-key.json
          fastlane supply \
            --aab $(find android -name "*.aab" | head -n 1) \
            --json_key google-play-key.json \
            --package_name com.dronacharya.app \
            --track internal
